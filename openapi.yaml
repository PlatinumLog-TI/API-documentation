      properties:
        Retorno:
          type: array
          items:
            $ref: '#/components/schemas/RetornoCadastroRegistro_Retorno'
    RetornoCadastroRegistro_Retorno:
      properties:
        id:
          type: integer
          description: int32
          example: 468415
