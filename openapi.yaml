security:
- BearerAuth: []
tags:
- name: Segurança - Platinum
  description: "\n**HTTP: BasicAuth**<br>\nA autenticação inicial com as APIs REST da PlatinumLog deve ser realizada por uma requisição GET utilizando Basic Auth. Para autenticar, você deve informar o usuário e senha fornecidos pelo cliente.Esta requisição irá retornar um token que deverá ser utilizado para autenticação nas demais rotas. Este token tem uma validade de 24 horas, e após este intervalo, deverá ser requisitado um novo token.\n\n**HTTP: BearerAuth**<br>\nA autenticação com as APIs REST da PlatinumLog deve ser realizadas por token utilizando Bearer Token. Para autenticar, você deve utilizar o token recebido na rota de Login e adicioná-lo no header da requisição.\nO header de autenticação deve ser enviado para todos os endpoints disponíveis na API.\n\n\n**HTTP Authorization Scheme:**  \n*bearer*\n"
- name: Produto
  description: "Endpoints para cadastro, consulta e alteração de produtos."
- name: Ordem de armazenagem
  description: "Endpoints para cadastro, consulta e alteração de ordens de armazenagem."
- name: Embarcador
  description: Endpoints para consulta de processos do frete embarcador.
- name: Transporte
  description: Endpoints para consulta de processos do transporte e cotações de transporte.
- name: Envios ao servidor do cliente
